services:
  - type: web
    name: ai-audio-manager
    runtime: python
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 relay_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
